<!DOCTYPE html>
<html>

<head>
    <title>HTML user login page</title>
    
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: aliceblue;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
}

form {
    display: flex;
    flex-direction: column;
    width: 300px;
    background-color: aliceblue;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    margin-bottom: 5px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid aliceblue;
    border-radius: 4px;
}

button {
    padding: 10px;
    background-color:red;
    color: aliceblue;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: red;
}

p {
    text-align: center;
}

a {
    color:red;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}


</style>
<body>

    <header>
        <h1>Welcome to Cyber Cafe</h1>
    </header>

    <main>
        <div id="loginForm" class="form-container">
            <h2>Customer Login</h2>
            <form id="login" action="javascript:void(0)">
                <label for="username">Username:</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit" id="loginBtn">Login</button>
                <p>New user? <a href="#" id="showRegisterForm">Register here</a></p>
            </form>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Create New Account</h2>
            <form id="register" action="javascript:void(0)">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>

                <button type="submit" id="registerBtn">Register</button>
                <p>Already have an account? <a href="#" id="showLoginForm">Login here</a></p>
            </form>
        </div>
    </main>
</body>
</html>
